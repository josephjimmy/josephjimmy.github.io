<html>
    <head>
        <title></title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    </head>
    <body> 
        <div > 
            <h1>Analytics Data based on google search results</h1>
        <canvas id="myChart" width="100" height="100"></canvas>
        <canvas id="myChart2" width="100" height="100"></canvas>
        <canvas id="myChart3" width="100" height="100"></canvas>
        </div>
 <script type="text/javascript">

$(document).ready(function(){
   $.get('https://jsonplaceholder.typicode.com/posts',function(data){
    //    console.log("data is: ", data);
   })
});

var ctx = document.getElementById("myChart");
var ctx2 = document.getElementById("myChart2");
var ctx3 = document.getElementById("myChart3");
ctx.height = 20;
ctx.width=80;
ctx2.height = 20;
ctx2.width=80;

ctx3.height = 20;
ctx3.width=80;


var data = {
    labels: [
        "C#","Angular","Node.js"
       
        
    ],
    datasets: [
        {
            label:'mydata',
            data: [30,40,50],
            backgroundColor: [
                "#FF6384",
                "#36A2EB",
                "#FFCE56"
            ],
             borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
             borderWidth: 1,
        }]
};
var myDoughnutChart = new Chart(ctx, {
    type: 'doughnut',
    data: data,
    options: {
        animation:{
            animateScale:true
        }}
});
var bar = {
    labels: ["C#", "Angular", "Node.js", "Typescript", "Mongodb", "Python", "C"],
    datasets: [
        {
            label: "My First dataset",
            backgroundColor: [
                 "#FF6384",
                "#36A2EB",
                "#FFCE56",
                 "#FF6384",
                "#36A2EB",
                "#FFCE56",
                "#FF6384"
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1,
            data: [30, 40, 50, 11, 36, 5, 90],
        }
    ]
};
var myBarChart = new Chart(ctx2, {
    type: 'bar',
    data: bar,
     options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
var line = {
    labels: ["Jan", "Feb", "Mar","Apr","May","june"],
    datasets: [
        {
            label: "Angular",
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: [30, 40, 50,15,65,7],
            spanGaps: false,
        },
        {
            label: "TypeScript",
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: [12,34,34,54,55],
            spanGaps: false,
        }
    ]
};
var myLineChart = new Chart(ctx3, {
    type: 'line',
    data: line,
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>
    </body>
</html>
